<div class="user">
  <div>
    <img src="{{ getGravatar() }}" />
  </div>
  <div>
    <strong>
      {{ getName() }}
    </strong>
  </div>
  <button (click)="logout()">
    Logout
  </button>
</div>

<h1>Pendientes</h1>
<div class="user-story" *ngFor="let userStory of userStories">
  <h2>{{ userStory.subject }}</h2>
  <div class="row">
    <div class="col">
      <div>{{ userStory.status_extra_info.name }}</div>
    </div>
    <div class="col">
      <img src="{{ userStory.assigned_to_extra_info.photo }}" />
      <div>{{ userStory.assigned_to_extra_info.username }}</div>
    </div>
  </div>
</div>
